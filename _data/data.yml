      - role: Senior / Lead SOC Analyst
        time: June 2018 - March 2022
        company: Aegon, Cedar Rapids, IA
        details: |
          Manage and mentor SOC analysts by providing leadership in security incident handling and remediation. I evaluated and recommended new and emerging security best practices, products and technology. Implemented a Security Orchestration, Automation, and Response (SOAR) platform and wrote a number of custom coded python based playbooks to reduce analyst fatigue and to improve the incident analysis workflow. Created a number of alerting rules to help protect Aegon from malicious threat actors. Acted as the point of contact for audit inquiries. Primary escalation point for all incident response activities.
            - Built Aegon's Cyber Threat Intelligence program from the ground up.
            - Implemented a solution to analyze phishing emails and automate the responses back to the initial submitter. 
      - role: Entry / Intermediate / Senior Infrastructure Security Engineer
        time: May 2008 - June 2018
        company: Aegon, Cedar Rapids, IA
        details: |
          Designed and maintained antivirus and EDR infrastructure for the enterprise. Tuned policy and settings to stay in-line with best practice recommendations. 
          Performed a number of 'proof of concept' or 'proof of value' product evaluations based on defined requirements to find the best solution for the enterprise. 
          Participated in an on-call rotation to monitor alerts. Participated in alert tuning activities. 
            - Conducted an intensive bake-off and implemented Aegon's first Endpoint Detection and Response (EDR) platform. 
            - Continued to manage and maintain technology solutions after transitioning to a new role in the SOC. 

